<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Big+Shoulders:opsz,wght@10..72,100..900&family=DynaPuff:wght@400..700&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&family=Spicy+Rice&display=swap"
      rel="stylesheet"
    />
    <title>ToDoList</title>
  </head>
  <body>
    <div class="app-container">
      <div class="todo-card">
        <div class="container-title">
          <div class="title">
            <h1 id="title">ToDo List</h1>
          </div>
        </div>
        <form id="form">
          <input type="text" id="input-field" placeholder="Add your task" />
          <label for="input-field" id="input-label"></label>
          <button id="addTodo">Add</button>
        </form>
        <ul id="list"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
